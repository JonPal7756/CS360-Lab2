<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 2</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="d-flex flex-row-reverse">
            <!-- Menu Bar -->
            <nav class="d-flex flex-column bg-dark text-white position-sticky" style="height: 100vh; width: 200px">
                <h2 class="text-center">U of I</h2>
                <ul class="nav flex-column mt-4 p-3">
                    <li class="nav-item">
                        <a href="https://www.uidaho.edu/" class="nav-link text-white text-end">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.lib.uidaho.edu/digital/uihistorical/" class="nav-link text-white text-end">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.uidaho.edu/about" class="nav-link text-white text-end">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.uidaho.edu/news" class="nav-link text-white text-end">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white text-end" style="cursor:pointer;"
                           data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>
                    </li>
                </ul>
                <div class="m-4 text-end">
                    <a href="https://facebook.com" target="_blank" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                </div>
            </nav>

            <!-- Main Area -->
            <div class="container-fluid p-4">
                <section id="photos" class="row g-2">
                    <div class="col-md-4">
                        <img src="pic1.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 1">
                    </div>
                    <div class="col-md-4">
                        <img src="pic2.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 2">
                    </div>
                    <div class="col-md-4">
                        <img src="pic3.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 3">
                    </div>
                    <div class="col-md-4">
                        <img src="pic4.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 4">
                    </div>
                    <div class="col-md-4">
                        <img src="pic5.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 5">
                    </div>
                    <div class="col-md-4">
                        <img src="pic6.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 6">
                    </div>
                    <div class="col-md-4">
                        <img src="pic7.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#photoModal" alt="Photo 7">
                    </div>
                </section>
            </div>

            <!-- Photo Modal -->
            <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img src="" id="modalImage" class="img-fluid" alt="Enlarged Photo">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form Modal -->
            <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="contactModalLabel">Contact Us</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                </div>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="email-addon">@</span>
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" aria-describedby="email-addon" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-4">

            <!-- Bootstrap 5 JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

            <!-- JS for Photo Modal -->
            <script>
                document.querySelectorAll('img[data-bs-toggle="modal"]').forEach(img => {
                    img.addEventListener('click', function () {
                        document.getElementById('modalImage').src = this.src;
                    });
                });
            </script>
        </div>
    </body>
</html>
